---
- name: Install required packages
  yum:
    name: "{{ item }}"
    state: present
  loop:
    - sssd
    - realmd
    - oddjob
    - oddjob-mkhomedir
    - adcli
    - samba-common
    - samba-common-tools
    - krb5-workstation
    - openldap-clients
  register: package_installation
  vars:
    ansible_pkg_mgr: yum

